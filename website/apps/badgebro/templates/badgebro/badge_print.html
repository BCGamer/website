{% load static %}
{% load thumbnail %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "css/badge-print.css" %}" type="text/css">

</head>
<body>
    <div id="first-name">
        {{ badge.first_name }}
    </div>
    {% thumbnail badge.qr_code "250x250" crop="center" as im %}
        <img id="qr-code" src="{{ im.url }}">
    {% endthumbnail %}
</body>
</html>
